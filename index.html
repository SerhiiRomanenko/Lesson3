<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        var num = +prompt('Введите количество лет!', '100');
        if(num !== num) {
            alert('Очень жаль =( вы ввели не числовое значение!');
        } else if (num < 0) {
            alert('Вы ввели отрицательное число!');
        } else if ( (num % 10 >= 5 && num % 10 <= 9) || num % 10 === 0 || (num % 100 >= 10 && num % 100 <= 19 )) {
            alert('Соответственно ' + num + ' лет');
        } else if (num % 10 === 1) {
            alert('Соответственно ' + num + ' год');
        } else if (num % 10 >= 2 && num % 10 <= 4) {
            alert('Соответственно ' + num + ' годa');
        }

    </script>

</body>
</html>
