<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        var num = prompt('Введите количество лет!');
        var lastDigit = num[num.length - 1]; 
        if(Number(num) !== Number(num)){
            alert('Жаль, вы ввели не числовое значение!');
        } else if (num < 0) {
            alert('Вы ввели отрицательное число!')
        } else if ( (lastDigit >= 5 && lastDigit <= 9) || lastDigit == 0 || num[num.length - 2] == 1 ) {
            alert('Соответственно ' + num + ' лет');
        } else if (lastDigit == 1) {
            alert('Соответственно ' + num + ' год');
        } else if (lastDigit >= 2 && lastDigit <= 4) {
            alert('Соответственно ' + num + ' годa');
        } else if (num == '') {
            alert('Введите хоть что-то =)');
        }


    </script>

</body>
</html>
